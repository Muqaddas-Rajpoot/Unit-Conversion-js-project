
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"/>
    <title>Unit Conversion</title>
</head>
<body>
     <div class="container">
        <div class="bg-blue">
          <h1>Metric/Imperial Unit Conversion</h1>
          <input id="input" type="text" placeholder="0">
          <button id="convert-btn">Convert</button>
        </div>
        <div class="bg-white">
            <div class="length-container">
                <h5 id="unit-heading">Length(Meter/Feet)</h5>
                <p id="lengthconversion"></p>
            </div>
            <div class="Volume-container">
                <h5 id="unit-heading">Volume(Liters/Gallons)</h5>
                <p id="volumeconversion"></p>
            </div>
            <div class="Mass-container">
                <h5 id="unit-heading">Mass(Kilograms/Pounds)</h5>
                <p id="massconversion"></p>
            </div>
        </div>
    </div> 
    <script src="index.js"></script>
</body>
</html>
